<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom style */
        body {
            background-color: #e6f7ff; /* Pastel blue background */
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px; /* Limit the form width */
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            color: #4a90e2;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            color: #4a90e2;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], input[type="date"], input[type="email"] {
            border: 2px solid #4a90e2;
            border-radius: 5px;
        }

        .button button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            width: 100%;
        }

        .button button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Biodata</h2>
        <form>
            <div class="mb-3">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="nim">Nim:</label>
                <input type="number" id="nim" name="nim" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="umur">Umur:</label>
                <input type="number" id="umur" name="umur" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="hobi">Hobi:</label>
                <input type="text" id="hobi" name="hobi" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="tgl_lahir">Tanggal Lahir:</label>
                <input type="date" id="tgl_lahir" name="tgl_lahir" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="tlp">No.Tlp:</label>
                <input type="number" id="tlp" name="tlp" class="form-control" required>
            </div>

            <div class="button">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
